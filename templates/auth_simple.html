<div style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <div style="
    background: #1a202c;
    border: 1px solid #4a5568;
    border-radius: 16px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    color: #ffffff;
  ">
    
    <!-- Header -->
    <div style="
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px 16px 0 0;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #4a5568;
    ">
      <div style="font-size: 2.5rem; margin-bottom: 0.5rem;">🔐</div>
      <h4 style="color: #ffffff; font-weight: 700; font-size: 1.3rem; margin: 0 0 0.25rem 0;">
        Fotos de Familia
      </h4>
      <p style="color: #ffffff; opacity: 0.9; font-size: 0.9rem; margin: 0;">
        Sistema seguro de gestión familiar
      </p>
    </div>

    <!-- Body -->
    <div style="
      background: #2d3748;
      padding: 1.5rem;
      border-radius: 0 0 16px 16px;
    ">
      
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <h5 style="color: #ffffff; font-weight: 600; margin-bottom: 0.5rem; font-size: 1.1rem;">
          ¿Cómo deseas continuar?
        </h5>
        <p style="color: #cbd5e0; font-size: 0.9rem; line-height: 1.4; margin: 0;">
          Selecciona una opción para acceder a tu galería personal
        </p>
      </div>

      <div style="display: flex; flex-direction: column; gap: 1rem;">
        
        <!-- Botón Login -->
        <button
          style="
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: 2px solid #34d399;
            color: #ffffff;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
          "
          hx-get="/auth-login-form"
          hx-target="#auth-container"
          hx-swap="innerHTML"
          onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 15px 40px rgba(16, 185, 129, 0.6)'"
          onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 30px rgba(16, 185, 129, 0.4)'"
        >
          <div style="display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-sign-in-alt" style="font-size: 1.4rem; margin-right: 1rem; color: #ffffff;"></i>
            <div style="text-align: left;">
              <div style="font-size: 1.2rem; font-weight: 700; color: #ffffff;">Iniciar Sesión</div>
              <div style="font-size: 0.9rem; opacity: 0.9; font-weight: 400; color: #ffffff;">Ya tengo una cuenta registrada</div>
            </div>
          </div>
        </button>

        <!-- Botón Register -->
        <button
          style="
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border: 2px solid #a78bfa;
            color: #ffffff;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
          "
          hx-get="/auth-register-form"
          hx-target="#auth-container"
          hx-swap="innerHTML"
          hx-timeout="30s"
          onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 15px 40px rgba(139, 92, 246, 0.6)'"
          onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 30px rgba(139, 92, 246, 0.4)'"
        >
          <div style="display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-user-plus" style="font-size: 1.4rem; margin-right: 1rem; color: #ffffff;"></i>
            <div style="text-align: left;">
              <div style="font-size: 1.2rem; font-weight: 700; color: #ffffff;">Crear Cuenta Nueva</div>
              <div style="font-size: 0.9rem; opacity: 0.9; font-weight: 400; color: #ffffff;">Primera vez en el sistema</div>
            </div>
          </div>
        </button>
        
      </div>

      <!-- Badge de seguridad -->
      <div style="text-align: center; margin-top: 1rem;">
        <div style="
          background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
          color: #90cdf4;
          padding: 0.5rem 1rem;
          border-radius: 8px;
          font-size: 0.85rem;
          font-weight: 500;
          border: 1px solid #4299e1;
          box-shadow: 0 2px 8px rgba(66, 153, 225, 0.2);
          display: inline-block;
        ">
          <i class="fas fa-shield-alt" style="margin-right: 0.5rem; color: #90cdf4;"></i>
          Autenticación segura por código de email
        </div>
      </div>
      
    </div>
  </div>
</div>
