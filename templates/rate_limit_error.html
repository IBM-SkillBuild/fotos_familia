<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Límite de Peticiones Excedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark text-center">
                        <h4><i class="fas fa-exclamation-triangle"></i> Límite Excedido</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="text-warning">⏱️ Demasiadas peticiones</h5>
                        <p class="text-muted">
                            Has excedido el límite de peticiones permitidas.<br>
                            Por favor, espera un momento antes de intentar nuevamente.
                        </p>
                        <div class="alert alert-info">
                            <strong>Límite:</strong> {{ description }}<br>
                            <strong>Intenta de nuevo en:</strong> {{ retry_after }} segundos
                        </div>
                        <button class="btn btn-primary" onclick="history.back()">
                            ← Volver
                        </button>
                        <button class="btn btn-outline-secondary" onclick="location.reload()">
                            🔄 Recargar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
