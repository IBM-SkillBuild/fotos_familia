    <link
      href="{{ url_for('static', filename='css/dark-theme-fixes.css') }}"
      rel="stylesheet"
    />
<div class="mt-4" style="width: 70%; margin: 0 auto;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" style="border-bottom-color: rgba(255, 255, 255, 0.2);">
        <h1 class="h2" style="color: white;">Editar Foto</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button class="btn btn-sm btn-outline-secondary" 
                    hx-get="/selector_fotos" 
                    hx-target="#panel-content" 
                    hx-swap="innerHTML">
                <i class="fas fa-arrow-left me-1"></i> Volver al selector
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow-sm" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);">
                <img src="{{ foto.nombre_archivo }}" class="card-img-top" alt="Foto a editar" style="max-height: 300px; object-fit: contain; background-color: #f8f9fa;">
                <div class="card-body">
                    <form hx-post="/api/actualizar_nombre/{{ foto.id }}" 
                          hx-target="#update-response-{{ foto.id }}" 
                          hx-swap="innerHTML">
                        
                        <div id="update-response-{{ foto.id }}" class="mb-3"></div>

                        <div class="mb-3">
                            <label for="nombre_foto" class="form-label fw-bold" style="color: white;">Título de la foto</label>
                            <input type="text" class="form-control form-control-lg" id="nombre_foto" name="nombre" value="{{ foto.nombre or '' }}" required style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white;">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save me-1"></i> Guardar Cambios
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <!-- Aquí se podrían agregar más opciones de edición en el futuro, como mes, año, etc. -->
        </div>
    </div>
</div>
